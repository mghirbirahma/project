<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<br>
<div class="container">
  <div class="card m_5 p-2">
    <div class="card-header"><h2>Ajouter Produit </h2></div>
    <div class="card-body">
      <form method="post" th:action="@{/admin/save}" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" name="nom" class="form-control" id="nom" th:value="${produit.nom}">
          <span class="text-danger" th:errors="${produit.nom}"></span>
        </div>

        <div class="form-group">
          <label for="prix">Prix:</label>
          <input type="number" name="prix" class="form-control" id="prix" th:value="${produit.prix}">
        </div>
        <div class="form-group">
          <label for="quantite">Qunatite:</label>
          <input type="number" name="quantite" class="form-control" id="quantite" th:value="${produit.quantite}">
        </div>
        <div class="form-group">
          <label for="categorie">Categorie:</label>
          <select class="form-control" id="categorie" name="categorie">
            <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.nom}"
                    th:selected="${produit.categorie!=null && produit.categorie.id==c.id}">

            </option>
          </select>

        </div>
       <div>
         choisir une image:
         <input type="file" accept="image/*" name="f">
         <input type="hidden" name="photo" th:value="${produit.photo}">
       </div>
        <br>
        <input type="hidden" name="id" th:value="${produit.id}">
        <button type="submit" class="btn btn-primary"> Ajouter </button>


      </form>
    </div>
  </div>
</div>
</body>
</html>
