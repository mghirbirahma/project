<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<br>
<div class="container">
    <div class="card m-5 p-2">
        <div class="card-header"><h2>Modifier Produit</h2></div>
        <div class="card-body">
            <form method="post" th:action="@{/admin/update/{id}(id=${produit.id})}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" class="form-control" id="nom" th:value="${produit.nom}">
                </div>
                <div class="form-group">
                    <label for="prix">Prix:</label>
                    <input type="number" name="prix" class="form-control" id="prix" th:value="${produit.prix}">
                </div>
                <div class="form-group">
                    <label for="quantite">Quantité:</label>
                    <input type="number" name="quantite" class="form-control" id="quantite" th:value="${produit.quantite}">
                </div>
                <div class="form-group">
                    <label for="categorie">Catégorie:</label>
                    <select class="form-control" id="categorie" name="categorie" th:field="${produit.categorie.id}">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}" th:selected="${c.id == produit.categorie.id}"></option>
                    </select>
                </div>
                <!-- Les autres champs du formulaire restent inchangés -->
                <div>
                    choisir une image:
                    <input type="file" accept="image/*" name="f">
                    <input type="hidden" name="photo" th:value="${produit.photo}">
                </div>
                <br>
                <input type="hidden" name="id" th:value="${produit.id}">
                <button type="submit" class="btn btn-primary">Modifier</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
